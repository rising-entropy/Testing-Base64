<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
<title>Home</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/css.css">
</head>

<body>
<div class="wrapper">
	<header id="header" class="d-flex align-items-center"><!--header-start-->
		<div class="container">
			<div class="logo">
				<a href="#">base64 converter</a>
			</div>
		</div>
	</header><!--header-end-->
	<section class="body-container"><!--body-container-start-->
		<div class="container">
			<div class="text-center">
				<h1>Convert your images to base64</h1>
			</div>
			<div class="row">
				<div class="col">
					<div id="dase64_img"></div>
				</div>
				<div class="col-auto">
					<div class="drag_drop_box d-flex">
						<input id="inputFileToLoad" type="file">
						<span class="drag_drop_text d-flex align-items-center justify-content-center"> Drag & drop your image</span>
						<div class="input_type_file d-flex align-items-center">
							Upload
						</div>	
					</div>
					
				</div>
			</div>
			
			
			<div class="dase64_text_wrap">
				<div class="clearfix">
					<span class="float-left"><strong>For use in &lt;img&gt; elements:</strong></span>
					<span id="dase64_text_copy">Copy</span>
				</div>
				<textarea id="dase64_text"></textarea>
			</div>
			<div class="dase64_text_wrap">
				<div class="clearfix">
					<span class="float-left"><strong> For use as CSS background:</strong></span>
					<span id="dase64_text_copy2">Copy</span>
				</div>
				<textarea id="dase64_text2"></textarea>
			</div>
		</div>
	</section><!--body-container-end-->
	<footer id="footer"><!--footer-start-->
		<div class="container">

		</div>
	</footer><!--footer-end-->
  
</section>


<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/js.js"></script>
</body>
</html>
